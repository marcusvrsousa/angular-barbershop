<form #form="ngForm" (ngSubmit)="onSubmit" class="container">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="fil-col">
                <mat-label>Nome</mat-label>
                <input matInput name="name" id="name" #nameModel="ngModel" [(ngModel)]="client.name" required>
                @if (nameModel.hasError('required')) {
                    <mat-error>Informe o nome do cliente</mat-error>
                }
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <mat-form-field class="fil-col">
                <mat-label>Email</mat-label>
                <input matInput name="email" id="email" #emailModel="ngModel" [(ngModel)]="client.email" required>
                @if (emailModel.hasError('required')) {
                    <mat-error>Informe um email válido</mat-error>
                }
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <mat-form-field class="fil-col">
                <mat-label>Celular</mat-label>
                <input matInput name="phone" id="phone" #phoneModel="ngModel" [(ngModel)]="client.phone" mask="(00) 00000-0000" required>
                @if (phoneModel.hasError('required')){
                    <mat-error>Informe um phone válido</mat-error>
                }
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col div-button">
            <button type="submit" mat-flat-button [disabled]="form.invalid">Salvar</button>
        </div>
    </div>
</form>
